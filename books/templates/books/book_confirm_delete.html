{% extends 'books/base.html' %}

{% block title %}Delete {{ book.title }}{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-md p-6 max-w-md mx-auto">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Delete Book</h1>
    
    <div class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mb-6">
        <p class="font-medium">Warning: This action cannot be undone.</p>
    </div>
    
    <p class="text-gray-700 mb-6">
        Are you sure you want to delete the book "{{ book.title }}" by {{ book.author }}?
    </p>
    
    <form method="post">
        {% csrf_token %}
        <div class="flex gap-4">
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition-colors">
                Delete
            </button>
            <a href="{% url 'books:book_detail' pk=book.pk %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition-colors">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
