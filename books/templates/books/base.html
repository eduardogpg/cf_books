<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Library Management{% endblock %}</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'books:book_list' %}" class="text-xl font-bold">Library</a>
            <div>
                <a href="{% url 'books:book_create' %}" class="bg-white text-blue-600 px-3 py-1 rounded hover:bg-blue-100">Add Book</a>
            </div>
        </div>
    </nav>
    
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-blue-600 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; {% now "Y" %} Library Management</p>
        </div>
    </footer>
</body>
</html>
